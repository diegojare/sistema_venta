<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Mantenimiento Cliente</h1>
    <a th:href="@{/menu}">Menu</a>
    <form th:action="@{/menu/cliente/guardar}" th:object="${cliente}" method="post">
        <h2>Registrar</h1>
            <input type="hidden" th:field="*{idCliente}" />

            <label>Nombre:</label><br />
            <input type="text" th:field="*{nombre}" required /><br /><br />

            <label>Correo:</label><br />
            <input type="email" th:field="*{email}" required /><br /><br />


            <button type="submit">Guardar</button>
            <button type="reset">Limpiar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.idCliente}"></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.email}"></td>
                <td>
                    <a th:href="@{/menu/cliente/editar/{id}(id=${cliente.idCliente})}"><button>Editar</button></a> |
                    <form th:action="@{/menu/cliente/eliminar/{id}(id=${cliente.idCliente})}" method="post" onclick="return confirm('Â¿Eliminar cliente?')">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
