<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Editar Producto</title>
</head>
<body class="bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] min-h-screen text-gray-200 font-sans">
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-[#181c2a] p-8 rounded-xl shadow-2xl border border-violet-700 w-full max-w-md">
            <h1 class="text-3xl font-extrabold text-white mb-6 text-center">Editar <span class="text-violet-400">Producto</span></h1>
            <div class="flex justify-between mb-6">
                <a th:href="@{/menu}" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition font-semibold">Menú</a>
                <a th:href="@{/menu/producto}" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition font-semibold">Atrás</a>
            </div>
            <form th:action="@{/menu/producto/editar}" th:object="${producto}" method="post">
                <input type="hidden" th:field="*{idProducto}" />

                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Nombre:</label>
                    <input type="text" th:field="*{nomProd}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Marca:</label>
                    <input type="text" th:field="*{marcaProd}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Precio:</label>
                    <input type="number" step="0.01" min="0" th:field="*{precioProd}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition"/>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-200 font-semibold mb-2">Stock:</label>
                    <input type="number" min="0" th:field="*{stockProd}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition"/>
                </div>

                <div class="flex justify-between">
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-violet-500 text-white font-bold rounded hover:scale-105 transition shadow">
                        Guardar
                    </button>
                    <button type="reset" class="px-6 py-2 bg-gray-700 text-gray-200 font-bold rounded hover:bg-gray-600 transition shadow">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>
    </div>
     <footer class="bg-gray-900 text-white text-center py-4 w-full absolute bottom-0">
        <div class="container mx-auto px-4">
            <p class="mb-1">&copy;2025 Cibertec | Proyecto de Lenguaje Programacion II</p>
            <p class="mb-1">
                Desarrollado por: Diego Cabrera & Kaled Noronha
            </p>
            <p class="mb-0">
                Síguenos:
                <a href="https://github.com/diegojare" target="_blank" class="text-white underline">
                    GitHub
                </a>
                |
                <a href="https://github.com/KaleNoronha" target="_blank" class="text-white underline">
                    GitHub
                </a>
            </p>
        </div>
    </footer>
</body>
</html>
