<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] min-h-screen text-gray-200 font-sans">
    <div class="container mx-auto py-12 px-4">
        <div class="flex flex-col lg:flex-row gap-10">
            <!-- Formulario de registro -->
            <div class="bg-[#181c2a] rounded-xl shadow-2xl border border-violet-700 p-8 w-full lg:w-1/3">
                <h2 class="text-2xl font-bold text-violet-400 mb-6 text-center">Registrar Venta</h2>
                <form th:action="@{/menu/venta/guardar}" th:object="${venta}" method="post">
                    <div class="mb-4">
                        <label class="block text-gray-200 font-semibold mb-2">Cliente:</label>
                        <select th:field="*{cliente}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition">
                            <option value="" disabled selected>Seleccione un cliente</option>
                            <option th:each="cliente : ${clientes}" th:value="${cliente.idCliente}" th:text="${cliente.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-200 font-semibold mb-2">Producto:</label>
                        <select th:field="*{producto}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition">
                            <option value="" disabled selected>Seleccione un producto</option>
                            <option th:each="producto : ${productos}" th:value="${producto.idProducto}" th:text="${producto.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-200 font-semibold mb-2">Cantidad:</label>
                        <input type="number" min="1" th:field="*{cantidad}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition"/>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-200 font-semibold mb-2">Fecha:</label>
                        <input type="date" th:field="*{fecha}" required class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition"/>
                    </div>
                    <button type="submit" class="w-full px-6 py-2 bg-gradient-to-r from-blue-500 to-violet-500 text-white font-bold rounded hover:scale-105 transition shadow">
                        Guardar Venta
                    </button>
                </form>
            </div>
            <!-- Tabla de ventas -->
            <div class="flex-1">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Lista de Ventas</h2>
                <div class="overflow-x-auto bg-[#232946] rounded-xl shadow-lg border border-gray-700">
                    <table class="min-w-full table-fixed">
                        <colgroup>
                            <col style="width:10%">
                            <col style="width:20%">
                            <col style="width:20%">
                            <col style="width:15%">
                            <col style="width:15%">
                            <col style="width:20%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th class="px-2 py-3 text-xs font-medium text-left text-white uppercase border-b border-gray-700 bg-gradient-to-r from-indigo-700 to-violet-700">ID</th>
                                <th class="px-2 py-3 text-xs font-medium text-left text-white uppercase border-b border-gray-700 bg-gradient-to-r from-indigo-700 to-violet-700">Cliente</th>
                                <th class="px-2 py-3 text-xs font-medium text-left text-white uppercase border-b border-gray-700 bg-gradient-to-r from-indigo-700 to-violet-700">Producto</th>
                                <th class="px-2 py-3 text-xs font-medium text-left text-white uppercase border-b border-gray-700 bg-gradient-to-r from-indigo-700 to-violet-700">Cantidad</th>
                                <th class="px-2 py-3 text-xs font-medium text-left text-white uppercase border-b border-gray-700 bg-gradient-to-r from-indigo-700 to-violet-700">Fecha</th>
                                <th class="px-2 py-3 text-xs font-medium text-left text-white uppercase border-b border-gray-700 bg-gradient-to-r from-indigo-700 to-violet-700">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="venta : ${ventas}" class="hover:bg-[#1e2235] transition">
                                <td class="px-4 py-4 border-b border-gray-700" th:text="${venta.idVenta}"></td>
                                <td class="px-4 py-4 border-b border-gray-700" th:text="${venta.cliente.nombre}"></td>
                                <td class="px-4 py-4 border-b border-gray-700" th:text="${venta.producto.nombre}"></td>
                                <td class="px-4 py-4 border-b border-gray-700" th:text="${venta.cantidad}"></td>
                                <td class="px-4 py-4 border-b border-gray-700" th:text="${#dates.format(venta.fecha, 'yyyy-MM-dd')}"></td>
                                <td class="px-2 py-4 border-b border-gray-700">
                                    <div class="flex flex-row space-x-2">
                                        <a th:href="@{/menu/venta/editar/{id}(id=${venta.idVenta})}">
                                            <button type="button" class="w-full px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-400 transition">Editar</button>
                                        </a>
                                        <form th:action="@{/menu/venta/eliminar/{id}(id=${venta.idVenta})}" method="post" onclick="return confirm('¿Eliminar venta?')">
                                            <button type="submit" class="w-full px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition">Eliminar</button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="flex justify-center mt-8">
                    <a th:href="@{/menu}" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-violet-500 text-white rounded shadow-lg hover:scale-105 transition font-semibold">Menú Principal</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
