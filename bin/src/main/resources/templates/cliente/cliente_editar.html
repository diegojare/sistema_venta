<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Editar Cliente</title>
</head>

<body class="bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#312e81] min-h-screen text-gray-200 font-sans">
    <header class="bg-transparent">
        <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
            <div class="flex lg:flex-1">
                <a th:href="@{/menuV}" class="-m-1.5 p-1.5">
                    <span class="sr-only">test</span>
                    <img class="h-20 w-auto" src="https://cdn-icons-png.freepik.com/256/10709/10709491.png" alt="">
                </a>
            </div>
            <div class="flex lg:hidden">
                <button type="button"
                    class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-300">
                    <span class="sr-only">Open main menu</span>
                    <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true" data-slot="icon">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
            <div class="hidden lg:flex lg:gap-x-12">
                <!-- <a th:href="@{/menu/cliente}" class="text-base font-semibold text-white hover:text-violet-400 transition">Mantenimiento Cliente</a>
                <a th:href="@{/menu/producto}" class="text-base font-semibold text-white hover:text-violet-400 transition">Mantenimiento Producto</a>
                <a th:href="@{/menu/venta}" class="text-base font-semibold text-white hover:text-violet-400 transition">Registrar Venta</a> -->
                <h1 class="text-5xl font-extrabold text-white mb-6">CYBERSHOES</h1>
            </div>

            <div class="relative hidden lg:flex lg:flex-1 lg:justify-end">
            <button id="userMenuButton" type="button"
                class="flex items-center focus:outline-none"
                aria-haspopup="true" aria-expanded="false">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                    alt="user" class="w-10 h-10 rounded-full">
                <svg class="ml-2 w-4 h-4 text-white" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.23 8.29a.75.75 0 01.02-1.08z"
                        clip-rule="evenodd" />
                </svg>
            </button>

            <!-- Menú desplegable -->
            <div id="userMenu"
                class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
                <div class="py-1">
                    <form th:action="@{/login}" method="post" class="text-center">
                        <button type="submit"
                            class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 text-left">
                            Cerrar sesión
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <script>
        const userBtn = document.getElementById('userMenuButton');
        const userMenu = document.getElementById('userMenu');

        document.addEventListener('click', function (e) {
            const isClickInside = userBtn.contains(e.target) || userMenu.contains(e.target);
            if (isClickInside) {
                userMenu.classList.toggle('hidden');
            } else {
                userMenu.classList.add('hidden');
            }
        });
    </script>
    <div class="flex flex-col items-center justify-center min-h-screen">
        <div class="bg-[#181c2a] p-8 rounded-xl shadow-2xl border border-violet-700 w-full max-w-md">
            <h1 class="text-3xl font-extrabold text-white mb-6 text-center">Editar <span
                    class="text-violet-400">Cliente</span></h1>
            <div class="flex justify-between mb-6">
                <a th:href="@{/menuV}"
                    class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition font-semibold">Menú</a>
                <a th:href="@{/menuV/cliente}"
                    class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition font-semibold">Atrás</a>
            </div>
            <form th:action="@{/menuV/cliente/editar}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{idCliente}" />

                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Nombre:</label>
                    <input type="text" th:field="*{nomCliente}" required
                        class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Apellido:</label>
                    <input type="text" th:field="*{apeCliente}" required
                        class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Dni:</label>
                    <input type="text" th:field="*{dniCliente}" required
                        class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Sexo:</label>
                    <select th:field="*{sexoCliente}"
                        class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition"
                        required>
                        <option value="">-- Seleccione --</option>
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-200 font-semibold mb-2">Email:</label>
                    <input type="text" th:field="*{emailCliente}" required
                        class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Telefono:</label>
                    <input type="text" th:field="*{telefCliente}" required
                        class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-200 font-semibold mb-2">Fecha Nacimiento:</label>
                    <input type="date" th:field="*{fecNacimCliente}" required
                        class="w-full px-3 py-2 border border-violet-500 rounded bg-[#232946] text-white focus:outline-none focus:ring-2 focus:ring-violet-400 transition" />
                </div>

                <div class="flex justify-between">
                    <button type="submit"
                        class="px-6 py-2 bg-gradient-to-r from-blue-500 to-violet-500 text-white font-bold rounded hover:scale-105 transition shadow">
                        Guardar
                    </button>
                    <button type="reset"
                        class="px-6 py-2 bg-gray-700 text-gray-200 font-bold rounded hover:bg-gray-600 transition shadow">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>
    </div>
    
</body>

</html>
